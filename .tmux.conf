# 1. Tell tmux to use 256 colors and "True Color" (24-bit)
# This makes Emacs themes look exactly like the GUI version.
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",alacritty:Tc"

# 2. Set the Escape-time to zero
# Without this, Emacs will feel "laggy" when you hit the Esc key.
set -s escape-time 0

# 3. Increase history limit (default is only 2000 lines)
set -g history-limit 10000

# 4. Use Vim keys in "Copy Mode" (when you scroll up to copy text)
setw -g mode-keys vi

# 5. Turn on the mouse
# This allows you to click panes to focus them and scroll with the wheel.
set -g mouse on

# --- THE STYLE BLOCK ---

# 5. Change status bar colors (No more bright green!)
# bg=colour235 is a very dark grey (almost black)
# fg=colour136 is a muted yellow/gold
set -g status-style bg=colour235,fg=colour136

# 6. Highlight the active window 
# This makes the window you are currently in stand out
set-window-option -g window-status-current-style fg=colour166,bg=default # orange

set -g set-clipboard on
set -g allow-passthrough on